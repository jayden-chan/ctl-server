version: 1

requests:
    register:
        url: http://localhost:5000/register
        method: POST
        data:
            json:
                email: example@example.com
                password: examplePassword
        log: true

    login:
        url: http://localhost:5000/login
        method: POST
        data:
            json:
                email: example@example.com
                password: examplePassword
        validate:
            json:
                token: Type(String)
        log: true

    deregister:
        url: http://localhost:5000/deregister
        method: POST
        headers:
            Authorization: Bearer Value(login.token)
        data:
            json:
                email: example@example.com
                password: examplePassword
        log: true
